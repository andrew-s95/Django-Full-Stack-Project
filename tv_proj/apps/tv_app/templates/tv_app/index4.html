<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Show</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h1>Edit Show: {{show.id}}</h1>
        <a href="/shows">Go Back</a>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{message.tags}}" {% endif %}>
                    {{message}}
                </li>
            {% endfor %}
        </ul>
        {% endif %}

        <form action="/shows/{{show.id}}/edit/process" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="{{show.title}}">
        <label for="network">Network</label>
        <input type="text" name="network" id="network" placeholder="{{show.network}}">
        <label for="release_date">Release Date</label>
        <input type="date" name="release_date" id="release_date" placeholder="{{show.release_date}}">
        <label for="desc">Description</label>
        <textarea name="desc" id="desc">{{show.desc}}</textarea>
        <input type="submit" value="update">
        </form>
    </div>
</body>
</html>
