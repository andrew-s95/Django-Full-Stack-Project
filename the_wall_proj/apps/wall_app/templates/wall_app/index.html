<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- {% load static %}
    <script src="{% static 'login_app/js/validation.js' %}"></script>
    <link rel="stylesheet" href="{% static 'login_app/css/style.css' %}"> -->
</head>
<body>
    <div class="container">

        {% if messages %}
            {% for message in messages%}
            <p class = 'red-text'>{{message}}</p>
            {% endfor %}
        {% endif %}

        <div class="register">
            <h1>Registration</h1>
            <form action="/registration" method="POST" class="col s12">
                {% csrf_token %}
                <label for="fname">First Name</label>
                <input type="text" name="fname">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <label for="pw">Password</label>
                <input type="password" name="pw" id="pw">
                <label for="pw">Confirm Password</label>
                <input type="password" name="confirm_pw" id="confirm_pw">
                <input type="submit" class="btn" value="Register">
            </form>
        </div>

        <div class="login">
            <h1>Login</h1>
            <form action="/login" method="POST">
                {% csrf_token %}
                <p>Email</p>
                <input type="text" name="email" id="login_email">
                <p>Password</p>
                <input type="password" name="pw">
                <input type="submit" class="btn" value="Log In">
            </form>
        </div>
    </div>
</body>
</html>
